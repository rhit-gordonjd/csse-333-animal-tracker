<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>

<div th:if="${showGenericError}">
    Account was unable to be created
</div>
<form th:action="@{/register}" th:object="${values}" method="post">
    <div>
        <label> Username: <input type="text" name="username" th:field="*{username}"/> </label>
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>
    </div>
    <div>
        <label> Password: <input type="password" name="password"/> </label>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Username Error</p>
    </div>
    <div><input type="submit" value="Register"/></div>
</form>
<a href="/login">Sign In</a>

</body>
</html>
