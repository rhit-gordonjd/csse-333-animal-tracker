<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>

<div th:if="${showGenericError}">
    Account was unable to be created
</div>
<form th:action="@{/register}" th:object="${values}" method="post">
    <div>
        <label> Username: <input type="text" name="username" th:field="*{username}"/> </label>
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>
    </div>
    <div>
        <label> Display Name: <input type="text" name="displayName" th:field="*{displayName}"/> </label>
        <p th:if="${#fields.hasErrors('displayName')}" th:errors="*{displayName}">Display Name Error</p>
    </div>
    <div>
        <!--/* Note: th:field is omitted so that we always clear the password field */-->
        <label> Password: <input type="password" name="password"/> </label>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
    </div>
    <div><input type="submit" value="Register"/></div>
</form>
<a href="/login">Sign In</a>

</body>
</html>
