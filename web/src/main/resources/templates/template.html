<!doctype html>
<html lang="en">
<head th:fragment="head" th:remove="tag">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Animal Tracker</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/projects">All Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/my_sightings">My Sightings</a>
                        </li>
                    </ul>

                    <a href="/settings">
                        <img src="/images/default.jpg" width="60" height="60">
                    </a>
                </div>
            </div>
        </nav>

        <div th:remove="tag" th:if="${currentUser}">
            <p>
                You are currently signed in as
                <span th:remove="tag" th:text="${currentUser.displayName}">Display Name</span>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out"/>
            </form>
            </p>
        </div>
        <div th:remove="tag" th:unless="${currentUser}">
            <p>
                You are not signed in.
                <a href="/login">Sign In</a>
                <a href="/register">Register</a>
            </p>
        </div>
    </header>
</body>
</html>
