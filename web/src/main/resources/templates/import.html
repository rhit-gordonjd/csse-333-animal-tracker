<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="~{template :: head}"></div>
    <title>Animal Tracker - Import Data</title>
</head>
<body>
    <div th:replace="~{template :: header}"></div>

    <div class="container">
        <h1>Import Data</h1>

        <form th:action="@{/import}" method="post" enctype="multipart/form-data">
            <div class="my-3">
                <label class="form-label" for="projects">Projects Data:</label>
                <input class="form-control" type="file" accept=".csv" name="projects" id="projects">
            </div>
            <div class="my-3">
                <label class="form-label" for="sightings">Sightings Data:</label>
                <input class="form-control" type="file" accept=".csv" name="sightings" id="sightings">
            </div>
            <input type="submit" value="Import Data" class="btn btn-primary"/>
        </form>
    </div>
</body>
</html>
