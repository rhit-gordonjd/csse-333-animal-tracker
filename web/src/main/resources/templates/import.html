<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Import</title>
</head>
<body>
    <form th:action="@{/import}" method="post" enctype="multipart/form-data">
        <div><label>
            Projects Data:
            <input type="file" accept=".csv" name="projects">
        </label></div>
        <div><label>
            Sightings Data:
            <input type="file" accept=".csv" name="sightings">
        </label></div>
        <input type="submit" value="Import Data"/>
    </form>
</body>
</html>
